<!DOCTYPE html>
<html>
<head>
  <title>Brand Hunt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="vanta-canvas"></div>
  <div class="content">
    <h1>Brand Hunt</h1>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/brandhunt" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.facebook.com/brand.hunt" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/brand_hunt" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/brandhunt" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x20b,
      shininess: 33.00,
      waveHeight: 17.50,
      waveSpeed: 0.70,
      zoom: 0.90
    })
  </script>
</body>
</html>
